<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link href ="Styles/index.css" rel ="stylesheet">
  </head>
  <body>
    <div class ="container">
      <div class ="info-section">
        <img src ="Asset/Asset 1.png" alt ="illustration.png" />
        <p>&copy; 2025. Alt School Africa. All rights reserved.</p>
        <br>
        <h2> Learn highly sought after skills without hassle </h2>
      </div>
      <div class ="form-section">
    <section id="signup-form">
      <p> Take the next steps to Apply for AltSchool</p>
      <h1> Alt School Info</h1>
      <form>
        <div class="form-group">
          <input
            type="text"
            placeholder="First Name"
            name="first_name"
            required
          />
          <input
            type="text"
            placeholder="Last Name"
            name="last_name"
            required
          />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" name="email" required />
          <select name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <input type="date" name="dob" required />
          <input
            type="text"
            placeholder="Phone Number"
            name="phone"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="Country of Residence"
            name="country"
            required
          />
          <input
            type="text"
            placeholder="State of Residence"
            name="state"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            name="confirm_password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="How did you hear about us?"
            name="referral"
          />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already an AltScholar? <a href="#">Sign In</a></p>
    </div>
  </div>
    <footer>
      <div class="footer-links">
      <nav>
        <a href="#top">Back to Top</a>
      </nav>
      <nav>
        <a href ="first.html"> Back to Home Page</a>
    </nav>
      </div>
    </footer>
  </body>
</html>
